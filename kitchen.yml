---
driver:
  name: dokken
  chef_version: latest
  privileged: true
  volumes: [ '/var/lib/docker' ]
  env: [CHEF_LICENSE=accept]

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec

platforms:
  - name: hello
    driver:
      image: alpine:latest
      env:
        - FOO=BAR
      tmpfs:
        /tmp: rw,noexec,nosuid,nodev,size=65536k
    provisioner:
      chef_binary: /bin/true

  - name: centos
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd
      volumes:
        - <%= ENV['PWD'] %>/.git:/opt/kitchen-dokken/.git

suites:
  - name: default
    includes:
      - centos
    run_list:
      - recipe[dokken_test::default]
    attributes:
      dokken_test:
        revision: <%= `git rev-parse HEAD` %>

  - name: idempotency
    includes:
      - centos
    provisioner:
      enforce_idempotency: true
      multiple_converge: 2
      deprecations_as_errors: true
    run_list:
      - recipe[dokken_test::default]

  - name: hello
    driver:
      entrypoint:
        - /bin/sh
        - -c
        - while :; do nc -lvp 1234 -e /bin/sh -c 'echo hello'; done
      hostname: hello.computers.biz
      ports: '1234'
      pid_one_command: ''
    includes:
      - hello

  - name: helloagain
    driver:
      hostname: helloagain.computers.biz
      ports:
        - '8301'
        - '8301:8301/udp'
        - '127.0.0.1:8500:8500'
    includes:
      - hello

  - name: local_image
    includes:
      - local_image

  - name: ipv6
    includes:
      - centos
    driver:
      ipv6: true

  - name: bridge
    driver:
      network_mode: bridge

  - name: host
    driver:
      network_mode: host

  - name: dns
    includes:
      - centos
    driver:
      dns:
        - 8.8.8.8
        - 8.8.4.4
      dns_search:
        - example.com

  - name: platform
    includes:
      - centos
    driver:
      platform: linux/amd64

  - name: platform-arm64
    includes:
      - centos
    driver:
      platform: linux/arm64
