---
name: linters

'on':
  pull_request:
  push:
    branches: [main]

jobs:
  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run yaml Lint
        uses: actionshub/markdownlint@main

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run yaml Lint
        uses: actionshub/yamllint@main

  md-links:
    runs-on: ubuntu-latest
    name: Run markdown link check
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: markdown-link-check
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-verbose-mode: "yes"

  chefstyle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['2.7', '3.0', '3.1']
    name: Chefstyle on Ruby ${{ matrix.ruby }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake style

  integration:
    runs-on: ubuntu-latest
    needs: [mdl, yamllint, chefstyle, md-links]
    name: Kitchen Verify
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
      - name: Create & Validate containers
        run: |
          bundle exec bundle exec kitchen create hello
          bundle exec bundle exec kitchen test helloagain
          bundle exec bundle exec kitchen destroy hello
        env:
          CHEF_LICENSE: "accept-no-persist"
